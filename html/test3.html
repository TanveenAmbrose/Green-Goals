<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Sidebar with Toggle Button</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/4b2e73686a.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      position: fixed;
      height: 100vh;
      width: 16rem;
      top: 0;
      left: 0;
      z-index: 30;
    }
    .sidebar-visible {
      transform: translateX(0);
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      border-radius: 1.5rem; /* Rounded corners */
      overflow: hidden;
      background-color: #000; /* Background color for better contrast */
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    /* Height of the suggested section based on video height */
    .video-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .suggested-section {
      background-color: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 4px solid #e5e5e5;
      height: var(--video-height, 200px); /* Default height if variable is not set */
      max-height: 100vh; /* Ensure it doesn't exceed viewport height */
      overflow-y: auto; /* Enable scrolling if content overflows */
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="relative flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar bg-[#0F1035] rounded-r-3xl">
      <div class="p-4 flex justify-end">
        <button id="sidebar-close" class="text-gray-300 focus:outline-none">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <nav class="flex flex-col h-full">
        <div class="text-center flex-grow flex flex-col items-center justify-center">
          <div class="w-full">
            <img class="mx-auto w-24" src="/img/user-image.png" alt="" />
          </div>
          <p class="text-white font-semibold text-xl mb-10">Fahim Tahsan</p>
          <a href="dashboard.html">
            <button class="btn-ghost bg-[#DCF2F1] rounded-3xl w-56 hover:font-semibold text-black hover:bg-white hover:text-red-700 text-lg mb-5">
              Dashboard
            </button>
          </a>
          <a href="">
            <button class="btn-ghost bg-[#DCF2F1] rounded-3xl w-56 hover:font-semibold text-black hover:bg-white hover:text-red-700 text-lg mb-5">
              Learning
            </button>
          </a>
          <a href="quiz.html">
            <button class="btn-ghost bg-[#DCF2F1] rounded-3xl w-56 hover:font-semibold text-black hover:bg-white hover:text-red-700 text-lg mb-5">
              Quiz
            </button>
          </a>
          <a href="leaderboard.html">
            <button class="btn-ghost bg-[#DCF2F1] rounded-3xl w-56 hover:font-semibold text-black hover:bg-white hover:text-red-700 text-lg mb-5">
              Leader Board
            </button>
          </a>
          <a href="">
            <button class="btn-ghost bg-[#DCF2F1] rounded-3xl w-56 hover:font-semibold text-black hover:bg-white hover:text-red-700 text-lg mb-5">
              Certificates
            </button>
          </a>
          <a href="loging.html">
            <button class="btn-ghost bg-[#DCF2F1] rounded-3xl w-56 hover:font-semibold text-black hover:bg-white hover:text-red-700 text-lg mb-5">
              Logout
            </button>
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4">
      <button id="main-toggle" class="p-2 bg-[#DCF2F1] rounded-2xl focus:outline-none fixed top-4 left-4 z-10">
        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- Your main content here -->
      <div class="flex flex-col md:flex-row-reverse items-center md:justify-between ">
        <a href="dashboard.html" class="flex justify-end">
          <img class="w-52 md:w-64" src="/img/GreenGoals-logo.jpg" alt="" />
        </a>
        <h1 class="text-xl md:text-3xl font-bold text-[#0F1035] ml-2 md:ml-12">LEARNING</h1>
      </div>

      <!-- Videos part -->
      <div class="p-10 flex flex-col md:flex-row">
        <!-- Video Section -->
        <div class="flex-1 md:w-2/3 mb-4 md:mb-0 flex justify-center video-section">
          <div class="video-wrapper max-w-full lg:max-w-[782px]"> <!-- Adjust max-width here -->
            <iframe
              src="https://www.youtube.com/embed/C_ilgjxd_jk?si=E5GI4TepocnkApsK"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>

        <!-- Suggested Section -->
        <div class="md:w-1/3 md:ml-5 flex justify-center">
          <div class="suggested-section">
            <h2 class="text-lg text-center text-gray-500 font-bold mb-4">Suggested</h2>
            <div class="flex-1 overflow-auto p-4">
              <div class="flex pb-4">
                <div class="flex-1 justify-center items-center"><a href=""><img src="/img/suggest-1.png" alt=""></a></div>
                <div class="flex-1  justify-center items-center text-center"><a href=""><p class="lg:text-md text-sm font-semibold lg:mt-3">Health and Well-being for All: Exploring SDG 3</p></a></div>
              </div>
              <div class="flex pb-4">
                <div class="flex-1 justify-center items-center"><a href=""><img src="/img/suggest-2.png" alt=""></a></div>
                <div class="flex-1  justify-center items-center text-center"><a href=""><p class="lg:text-md text-sm font-semibold lg:mt-3">Education for Everyone: Why SDG 4 Matters</p></a></div>
              </div>
              <div class="flex pb-4">
                <div class="flex-1 justify-center items-center"><a href=""><img src="/img/suggest-1.png" alt=""></a></div>
                <div class="flex-1  justify-center items-center text-center"><a href=""><p class="lg:text-md text-sm font-semibold lg:mt-3">Health and Well-being for All: Exploring SDG 3</p></a></div>
              </div>
              <div class="flex pb-4">
                <div class="flex-1 justify-center items-center"><a href=""><img src="/img/suggest-1.png" alt=""></a></div>
                <div class="flex-1  justify-center items-center text-center"><a href=""><p class="lg:text-md text-sm font-semibold lg:mt-3">Health and Well-being for All: Exploring SDG 3</p></a></div>
              </div>
              <div class="flex pb-4">
                <div class="flex-1 justify-center items-center"><a href=""><img src="/img/suggest-1.png" alt=""></a></div>
                <div class="flex-1  justify-center items-center text-center"><a href=""><p class="lg:text-md text-sm font-semibold lg:mt-3">Health and Well-being for All: Exploring SDG 3</p></a></div>
              </div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <script>
    const sidebarToggle = document.getElementById("main-toggle");
    const sidebar = document.getElementById("sidebar");
    const sidebarClose = document.getElementById("sidebar-close");

    function toggleSidebar() {
      sidebar.classList.toggle("sidebar-visible");
    }

    sidebarToggle.addEventListener("click", toggleSidebar);
    sidebarClose.addEventListener("click", toggleSidebar);

    window.addEventListener('load', () => {
      updateSuggestedSectionHeight();
    });

    window.addEventListener('resize', () => {
      updateSuggestedSectionHeight();
    });

    function updateSuggestedSectionHeight() {
      const videoWrapper = document.querySelector('.video-wrapper');
      const suggestedSection = document.querySelector('.suggested-section');
      const videoHeight = videoWrapper.offsetHeight;
      suggestedSection.style.setProperty('--video-height', `${videoHeight}px`);
    }
  </script>
</body>
</html>

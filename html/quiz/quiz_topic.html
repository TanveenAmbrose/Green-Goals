  <script>
    // Toggle Sidebar Visibility
    const sidebarToggle = document.getElementById("main-toggle");
    const sidebar = document.getElementById("sidebar");
    const sidebarClose = document.getElementById("sidebar-close");

    function toggleSidebar() {
      sidebar.classList.toggle("sidebar-visible");
    }

    sidebarToggle.addEventListener("click", toggleSidebar);
    sidebarClose.addEventListener("click", toggleSidebar);

    // Toggle Content Visibility in Learning Section
    document.getElementById('toggle-button').addEventListener('click', function() {
      var extraContent = document.getElementById('extra-content');
      var moreContent = document.getElementById('more-content');
      var button = this;
      
      if (extraContent.style.display === 'none' || extraContent.style.display === '') {
        extraContent.style.display = 'block';
        moreContent.classList.remove('max-h-20');
        moreContent.classList.add('max-h-[1000px]'); // A larger height for expanded content
        button.textContent = 'Show Less';
      } else {
        extraContent.style.display = 'none';
        moreContent.classList.remove('max-h-[1000px]');
        moreContent.classList.add('max-h-20');
        button.textContent = 'Show More';
      }
    });

    // Initialize the state
    document.getElementById('extra-content').style.display = 'none';
  </script>

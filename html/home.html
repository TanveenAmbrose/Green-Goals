<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGoals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/tailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        /* Custom Styles */
        .navbar {
            padding: 0 1rem;
        }
        .carousel {
            margin: 0 auto;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="md:container md:mx-auto px-4 py-2">
        <!-- Navigation Bar -->
        <div class="navbar bg-base-100 flex flex-col md:flex-row md:items-center md:justify-between">
            <div class="navbar-start flex items-center">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle bg-[#DCF2F1] md:hidden">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow md:hidden">
                        <li><a>Home</a></li>
                        <li><a>Community</a></li>
                        <li><a>Innovations</a></li>
                        <li><a href="loging.html">LogIn</a></li>
                    </ul>
                </div>
                <div class="form-control ml-5 hidden md:flex">
                    <label class="input input-bordered flex items-center gap-2 bg-[#DCF2F1] font-bold">
                        <input type="text" class="grow" placeholder="Search" />
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path
                                fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                </div>
            </div>
            <div class="navbar-end flex flex-col md:flex-row md:items-center">
                <div class="hidden md:flex mx-2"><button class="btn btn-ghost text-red-500">Home</button></div>
                <div class="hidden md:flex mx-2"><button class="btn btn-ghost text-black">Community</button></div>
                <div class="hidden md:flex mx-2"><button class="btn btn-ghost text-black">Innovations</button></div>
                <div class="hidden md:flex mx-2"><button class="btn btn-ghost bg-[#DCF2F1] rounded-full"><a href="loging.html">LogIn</a></button></div>
                <div class="mt-2 md:mt-0">
                    <a class="btn btn-ghost w-64"><img src="/img/GreenGoals-logo.jpg" alt="GreenGoals Logo"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Part Carousel -->
    <main class="md:container md:mx-auto px-4 py-10">
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
                <img src="/img/carosel-1.png" class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide6" class="btn glass btn-circle">❮</a>
                    <a href="#slide2" class="btn glass btn-circle">❯</a>
                </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
                <img src="/img/carosel-2.png" class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide1" class="btn glass btn-circle">❮</a>
                    <a href="#slide3" class="btn glass btn-circle">❯</a>
                </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
                <img src="/img/carosel-3.png" class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide2" class="btn glass btn-circle">❮</a>
                    <a href="#slide4" class="btn glass btn-circle">❯</a>
                </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
                <img src="/img/carosel-4.png" class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide3" class="btn glass btn-circle">❮</a>
                    <a href="#slide5" class="btn glass btn-circle">❯</a>
                </div>
            </div>
            <div id="slide5" class="carousel-item relative w-full">
                <img src="/img/carosel-5.png" class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide4" class="btn glass btn-circle">❮</a>
                    <a href="#slide6" class="btn glass btn-circle">❯</a>
                </div>
            </div>
            <div id="slide6" class="carousel-item relative w-full">
                <img src="/img/carosel-6.png" class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide5" class="btn glass btn-circle">❮</a>
                    <a href="#slide1" class="btn glass btn-circle">❯</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
